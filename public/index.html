<!doctype html>
<html lang="en">

<head>
    <title>Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style type="text/css">
        body {
            background: #212121;
            color: #666;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .clearfix {
            clear: both;
        }

        #box {
            width: 350px;
            overflow: auto;
            margin: 40px auto;
            background: #666;
            padding-bottom: 40px;
            border-radius: 10px;
        }

        #message {
            background: #333;
            color: #fff;
        }

        #gameBoard li {
            float: left;
            margin: 10px;
            height: 70px;
            width: 70px;
            font-size: 50px;
            background: #333;
            color: #ccc;
            list-style: none;
            text-align: center;
            border-radius: 5px;
        }

        #gameBoard li:hover,
        #reset:hover {
            cursor: pointer;
            background: #000;
        }

        #reset {
            border: 0;
            background: #444;
            color: #fff;
            width: 70%;
            padding: 15px;
            border-radius: 5px;
        }

        .o {
            color: green !important;
        }

        .x {
            color: red !important;
        }

        footer {
            display: block;
            text-align: center;
            padding-top: 20px;
        }

        #choose label{
            margin: 10px;
            font-size: 35px;
            color: #ccc;
        }
        #choose{
            text-align: center;
        }
        #choose label:hover{
            cursor: pointer;
            background: #000;
        }
    </style>
</head>

<body>

    <body>
        <div class="text-center" id="box">
            <header>
                <h1>Play Tic Tac Toe</h1>
            </header>
            <div id="choose">
                <label id="playerX" for="player-choice-1">X</label>
                <label id="playerO" for="player-choice-2">O</label>
            </div>
            <div id="message"></div>
            <ul id="gameBoard">
                <li class="tic" data-I="0" data-J="0"></li>
                <li class="tic" data-I="0" data-J="1"></li>
                <li class="tic" data-I="0" data-J="2"></li>
                <li class="tic" data-I="1" data-J="0"></li>
                <li class="tic" data-I="1" data-J="1"></li>
                <li class="tic" data-I="1" data-J="2"></li>
                <li class="tic" data-I="2" data-J="0"></li>
                <li class="tic" data-I="2" data-J="1"></li>
                <li class="tic" data-I="2" data-J="2"></li>
            </ul>
            <div class="clearfix"></div>
            <footer>
                <button id="reset">new game</button>
            </footer>
        </div>
    </body>

    <script src="script.js"></script>
</body>

</html>
